<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="counts down from a thousand in increments of seven"
    />
    <title>timer</title>
  </head>
  <body>
    <div id="target"></div>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      #target {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
      #target {
      }
    </style>
    <script>
      let generateRandomColor = () => {
        let letters = "0123456789ABCDEF";
        let color = "#";
        for (let i = 0; i < 8; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      };
      let HTMLbody = document.querySelector("body");
      let target = document.querySelector("#target");
      let counter = 1000;
      let mainFunc = () => {
        counter <= 7 ? (counter = 1000) : counter;
        target.innerHTML = `
${(counter = counter - 7)}
`;
        HTMLbody.style = `
        size: 4em;
background-color:${generateRandomColor()};
`;
        setTimeout(() => {
          mainFunc();
        }, 1000);
      };
      mainFunc();
    </script>
  </body>
</html>
